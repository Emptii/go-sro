version: "3"
services:
  db:
    image: ferdoran/go-sro-db:latest
    restart: always
    container_name: gosro-db
    networks:
      - gosro
    ports:
      - "3306:3306"
      - "33060:33060"
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: sro
      MYSQL_PASSWORD: 1234

  agent-server:
    image: ferdoran/go-sro-agent-server:latest
    restart: always
    container_name: gosro-agent-server
    networks:
      - gosro
    depends_on:
      - db
    ports:
      - "15882:15882"
    deploy:
      resources:
        limits:
          memory: 4G
    environment:
      DB_ACCOUNT_HOST: db
      DB_SHARD_HOST: db
      AGENT_HOST: agent-server
    volumes:
    - /path/to/data/folder:/etc/agent-server/Data

  gateway-server:
    image: ferdoran/go-sro-gateway-server:latest
    restart: always
    container_name: gosro-gateway-server
    depends_on:
      - db
      - agent-server
    ports:
      - "15779:15779"
    networks:
      - gosro
    environment:
      DB_ACCOUNT_HOST: db
      DB_SHARD_HOST: db
      AGENT_HOST: agent-server
      AGENT_PUBLIC_IP: "127.0.0.1"
      GATEWAY_HOST: gateway-server

networks:
  gosro: